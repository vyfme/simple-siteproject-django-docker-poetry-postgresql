<div method="get" class="dropdown-center ms-5 mb-5">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Фильтр
  </button>
  <form action="{% if request.GET.q %}
                    {% url 'goods:search' %}
                {% else %}
                    {% url 'goods:catalog' slug_url %}" 
                {% endif %}
                method="get" data-bs-theme="dark">
    <ul class="dropdown-menu">
        <div class="form-check m-1">
            <input class="form-check-input" type="checkbox" value="on" name="on_sale" id="checkDefault" 
            {% if request.GET.on_sale == "on" %}checked{% endif %}>
            {% if request.GET.q %}
                <input type="hidden" name="q" value="{{ request.GET.q }}">
            {% endif %}
            <label class="form-check-label" for="checkDefault">
                Товары по акции
            </label>
        </div>
        <div>
            <p></p>
            <p class="m-3">
                Сортировать по:
            </p>
        </div>
        <div class="form-check m-1">
            <input class="form-check-input" type="radio" value="default" name="order_by" id="radioDefault2" 
            {% if not request.GET.order_by or request.GET.order_by == "default" %}checked{% endif %}>
            <label class="form-check-label" for="radioDefault2">
                По умолчанию
            </label>
        </div>
        <div class="form-check m-1">
            <input class="form-check-input" type="radio" value="price" name="order_by" id="radioDefault1" 
            {% if request.GET.order_by == "price" %}checked{% endif %}>
            <label class="form-check-label" for="radioDefault1">
                От дешевых к дорогим
            </label>
        </div>
        <div class="form-check m-1">
            <input class="form-check-input" type="radio" value="-price" name="order_by" id="radioDefault1" 
            {% if request.GET.order_by == "-price" %}checked{% endif %}>
            <label class="form-check-label" for="radioDefault1">
                От дорогих к дешевым
            </label>
        </div>
        <button type="submit" class="btn btn-sm btn-primary m-1">Применить</button>
    </ul>
  </form>
</div>
